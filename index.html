<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script></script>
    <title>타임튜닝 예시</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo">타임튜닝</h1>
      <ul class="menu">
        <a>about us</a>
        <a>내 일정 조율</a>
        <a>마이 페이지</a>
      </ul>
    </header>
    <section class="main-body">
      <nav class="navbar">
        <a class="ing">조율 중</a>
        <a class="end">조율 완료</a>
      </nav>
      <article class="time-control">
        <div class="schedules">
          <div class="scheduleBox scheduleBoxColor1">
            <div class="scheduleCircle scheduleCircleColor1"></div>
            <div class="scheduleContent">
              <div class="scheduleTitle">브랜딩 팀플</div>
              <div class="schedulePeople">손민지, 박채연, 박소윤</div>
            </div>
            <img src="./icons/bell_off.png" class="bellOff" alt="" />
          </div>
          <div class="scheduleBox scheduleBoxColor2">
            <div class="scheduleCircle scheduleCircleColor2"></div>
            <div class="scheduleContent">
              <div class="scheduleTitle">커피 약속</div>
              <div class="schedulePeople">이아름, 조유정</div>
            </div>
            <img src="./icons/bell_off.png" class="bellOff" alt="" />
          </div>
        </div>
      </article>
    </section>
    <script src="main.js"></script>
    <footer class="footer"></footer>
  </body>
</html>
